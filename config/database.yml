# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: sqlite3
  pool: 10
  timeout: 5000

development:
  adapter: postgresql
  encoding: utf8
  database: twitdb_development
  username: twituser
  password: flatiron
  host: localhost
  port: 5432
  pool: 10

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  encoding: utf8
  database: twitdb_test
  username: twituser
  password: flatiron
  host: localhost
  port: 5432
